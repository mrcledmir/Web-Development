<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>
      <div class="jumbotron">
        <h2>Bookmark your favorite sites</h2>
      <form id="myForm">
        <div class="formGroup">
            <label>Site Name</label>
            <input type="text" class="formControl" id="siteName" placeholder="Website Name">
        </div>
        <div class="formGroup">
            <label>Site Url</label>
            <input type="text" class="formControl" id="siteURL" placeholder="Website URL">
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
          <div id="Bookmark results">

          </div>
        </div>
      </div>

      <footer class="footer">
        <p>Cledmir Bookmarker, Copyright &copy; 2018</p>
      </footer>

    </div> <!-- /container -->

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
